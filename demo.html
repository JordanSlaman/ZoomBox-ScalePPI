<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>ZoomBox ScalePPI</title>
	<meta name="description" content="A JS gallery that sizes things to real life.">
	<meta name="author" content="Jordan Slaman">

    <link rel="shortcut icon" href="http://static.jordanslaman.com/img/me/favicon.ico">

    <!-- External CSS Dependancies -->
	<link rel="stylesheet" href="src/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="src/jquery-ui-1.11.4/jquery-ui.min.css">

	<!-- Style for this demo page, not necessary for gallery. -->
	<link rel="stylesheet" href="css/demostyle.css">

	<!-- Default Zoombox Stylesheet
	<link rel="stylesheet" href="src/ZoomBox/zoombox.css">
	-->

	<!-- Appended Zoombox Stylesheet with some CSS modifications -->
	<link rel="stylesheet" href="css/zoombox_scaler.css">


	<!-- External CSS Dependancied -->
	<script src="src/jquery-1.11.3.min.js"></script>
	<script src="src/jquery-ui-1.11.4/jquery-ui.min.js"></script>
	<script src="src/bootstrap/js/bootstrap.min.js"></script>


	<!-- Default Zoombox
	<script src="src/ZoomBox/zoombox.js"></script>
	-->

	<!-- Modified Zoombox with scaler -->
	<script src="js/zoombox_scaler.js"></script>


	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

</head>

<body>
	<div id="content">


		<!-- Zoombox HTML-->
		<ul>
		  <li>
		    <a href="http://scaler.jordanslaman.com/client_img/AIMG_9242.jpg" title="9242" class="zoombox zgallery1"> <!-- Anchor with title, gallery class -->
		      <img src="http://scaler.jordanslaman.com/client_img/AIMG_9242.jpg" data-scalefactor="" alt="" /> <!-- Image source, scale ratio -->
		    </a>
		  </li>
		  <li>
		    <a href="http://scaler.jordanslaman.com/client_img/AIMG_9245.jpg" title="9245" class="zoombox zgallery1" data-description="Estibulum id, eleifend justo vel bibendum sapien massa ac turpis faucibus orci luctus non, consectetuer lobortis quis, varius in, purus. Integer ultrices posuere cubilia.">
		      <img src="http://scaler.jordanslaman.com/client_img/AIMG_9245.jpg" data-scalefactor="" alt="" />
		    </a>
		  </li>
		   <li>
		    <a href="http://scaler.jordanslaman.com/client_img/AIMG_9279.jpg" title="9279" class="zoombox zgallery2">
		      <img src="http://scaler.jordanslaman.com/client_img/AIMG_9279.jpg" data-scalefactor="" alt="" />
		    </a>
		  </li>
		    <li>
		    <a href="http://scaler.jordanslaman.com/client_img/AIMG_9365.jpg" title="9365" class="zoombox zgallery2"data-description="Vestibulum dapibus, mauris nec malesuada fames ac turpis velit, rhoncus eu, luctus et interdum adipiscing wisi.">
		      <img src="http://scaler.jordanslaman.com/client_img/AIMG_9365.jpg" data-scalefactor="" alt="" />
		    </a>
		  </li>
		</ul>
		<!-- End Zoombox HTML-->

	</div>

	<!-- Zoombox script with scaler toggle, without it's just zoombox. -->
	<script type="text/javascript">
		jQuery(function($){
		    $('a.zoombox').zoombox({
		        theme       : 'scale-custom',        //available default themes : zoombox,lightbox, prettyphoto, darkprettyphoto, simple
		        opacity     : 0.8,              // Black overlay opacity
		        duration    : 800,              // Animation duration
		        animation   : true,             // Do we have to animate the box ?
		        width       : 600,              // Default width
		        height      : 400,              // Default height
		        gallery     : true,             // Allow gallery thumb view
		        autoplay    : false,                // Autoplay for video
		        overflow    : false,
		        display_scaler : true           //Scale IT!
		    });
		});
	</script>


</body>
</html>
