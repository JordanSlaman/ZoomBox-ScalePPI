<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>ZoomBox ScalePPI</title>
	<meta name="description" content="A JS gallery that sizes things to real life.">
	<meta name="author" content="Jordan Slaman">


	<link rel="stylesheet" href="src/bootstrap/css/bootstrap.css">

	<link rel="stylesheet" href="css/demostyle.css">

	<link rel="stylesheet" href="css/zoombox_scaler.css">


	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

</head>

<body>
	<div id="content">
		<ul>
		  <li>
		    <a href="http://i1232.photobucket.com/albums/ff372/Marcin_Gil/magnific%20example/flower1.jpg" title="Flower 1" class="zoombox zgallery1">
		      <img src="http://i1232.photobucket.com/albums/ff372/Marcin_Gil/magnific%20example/flower1.jpg" data-scalefactor="" alt="" />
		    </a>
		  </li>
		  <li>
		    <a href="http://i1232.photobucket.com/albums/ff372/Marcin_Gil/magnific%20example/flower2.jpg" title="Flower 2" class="zoombox zgallery1" data-description="Estibulum id, eleifend justo vel bibendum sapien massa ac turpis faucibus orci luctus non, consectetuer lobortis quis, varius in, purus. Integer ultrices posuere cubilia.">
		      <img src="http://i1232.photobucket.com/albums/ff372/Marcin_Gil/magnific%20example/flower2.jpg" data-scalefactor="" alt="" />
		    </a>
		  </li>
		   <li>
		    <a href="http://i1232.photobucket.com/albums/ff372/Marcin_Gil/magnific%20example/flower3.jpg" title="Flower 3" class="zoombox zgallery2">
		      <img src="http://i1232.photobucket.com/albums/ff372/Marcin_Gil/magnific%20example/flower3.jpg" data-scalefactor="" alt="" />
		    </a>
		  </li>
		    <li>
		    <a href="http://i1232.photobucket.com/albums/ff372/Marcin_Gil/magnific%20example/flower4.jpg" title="Flower 4" class="zoombox zgallery2"data-description="Vestibulum dapibus, mauris nec malesuada fames ac turpis velit, rhoncus eu, luctus et interdum adipiscing wisi.">
		      <img src="http://i1232.photobucket.com/albums/ff372/Marcin_Gil/magnific%20example/flower4.jpg" data-scalefactor="" alt="" />
		    </a>
		  </li>
		</ul>
	</div>

	<!-- Dependancies -->
	<script src="src/jquery-1.11.3.min.js"></script>
	<script src="src/bootstrap/js/bootstrap.min.js"></script>
	<!--<script src="src/ZoomBox/zoombox.js"></script>-->

	<script src="js/zoombox_scaler.js"></script>
	<script type="text/javascript">
		jQuery(function($){
		    $('a.zoombox').zoombox({
		        theme       : 'scale-custom',        //available default themes : zoombox,lightbox, prettyphoto, darkprettyphoto, simple
		        opacity     : 0.8,              // Black overlay opacity
		        duration    : 800,              // Animation duration
		        animation   : true,             // Do we have to animate the box ?
		        width       : 600,              // Default width
		        height      : 400,              // Default height
		        gallery     : true,             // Allow gallery thumb view
		        autoplay    : false,                // Autoplay for video
		        overflow    : false,
		        display_scaler : true           //Scale that bitch
		    });
		});
</script>
</body>
</html>
