<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>ZoomBox ScalePPI</title>
	<meta name="description" content="A JS gallery that sizes things to real life.">
	<meta name="author" content="Jordan Slaman">

    <link rel="shortcut icon" href="http://static.jordanslaman.com/img/me/favicon.ico">


    <!-- INCLUDE IN HEAD -->
    <!-- External CSS Dependancies -->
	<link rel="stylesheet" href="http://scaler.jordanslaman.com/src/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://scaler.jordanslaman.com/src/jquery-ui-1.11.4/jquery-ui.min.css">

	<!-- Default Zoombox Stylesheet
	<link rel="stylesheet" href="src/ZoomBox/zoombox.css">
	-->

	<!-- Appended Zoombox Stylesheet with some CSS modifications -->
	<link rel="stylesheet" href="http://scaler.jordanslaman.com/zoombox_scaler.css">


	<!-- External JS Dependancies -->
	<script src="http://scaler.jordanslaman.com/src/jquery-1.11.3.min.js"></script>
	<script src="http://scaler.jordanslaman.com/src/jquery-ui-1.11.4/jquery-ui.min.js"></script>
	<script src="http://scaler.jordanslaman.com/src/bootstrap/js/bootstrap.min.js"></script>


	<!-- Default Zoombox
	<script src="src/ZoomBox/zoombox.js"></script>
	-->

	<!-- Modified Zoombox with scaler -->
	<script src="http://scaler.jordanslaman.com/zoombox_scaler.js"></script>


	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<!-- END HEAD INCLUDES-->

	<!-- Demo Style -->
	<style type="text/css">
		body {
			background: #ddd;
		}

		#content {
			background: #fff;
			height: 800px;
			margin: 40px auto;
			border: 1px #ccc dashed;
		}

	</style>


</head>


<body>
	<div id="content" class="container">

		<!-- Zoombox List HTML-->
		<ul class="zoomboxList">
			<li>
				<a href="http://scaler.jordanslaman.com/img/scale_test.jpeg" title="iPhone 5S" class="zoombox zgallery1" data-scalefactor="262.6236734693877" data-description="iPhone 5S Test Image!">
					<img src="http://scaler.jordanslaman.com/img/scale_test.jpeg" alt="iPhone 5S Test Image!" />
				</a>

			</li>

			<li style="display:none;">
				<a href="http://preciseruler.com/img/ruler/inch/lSquareRulerInch.png" title="Ruler!" class="zoombox zgallery1" data-scalefactor="119.34782608695653" data-description="Ruler Test Image!">
					<img src="http://preciseruler.com/img/ruler/inch/lSquareRulerInch.png" alt="Ruler Test Image!" />
				</a>
			</li>

		</ul>
		<!-- End Zoombox List HTML-->


	</div>

	<!-- Zoombox script with scaler toggle, without it's just zoombox. -->
	<script type="text/javascript">

	//Zoombox javascript
	jQuery(function($){
		$('a.zoombox').zoombox({
	        theme       : 'scale-custom',        //available default themes : zoombox,lightbox, prettyphoto, darkprettyphoto, simple
	        opacity     : 0.8,              // Black overlay opacity
	        duration    : 800,              // Animation duration
	        animation   : true,             // Do we have to animate the box ?
	        width       : 600,              // Default width
	        height      : 400,              // Default height
	        gallery     : true,             // Allow gallery thumb view
	        autoplay    : false,            // Autoplay for video
	        overflow    : false,
	        display_scaler : true,           //Scale it!
	        french_modals : false			//In french?
	    });
	});

	$("#calibrateButton").click($('#creditCardModal').modal());

	</script>


</body>
</html>
